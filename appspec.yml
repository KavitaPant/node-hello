version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html  # Assuming this is the directory where your app will be deployed
hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      runas: root
